collections_config:
  pages:
    path: ''
    name: Homepage
    icon: wysiwyg
    url: /
    filter:
      include:
        - index.html
      exclude:
        - collection/**
        - components/**
        - node_modules/**
        - dist/**
        - public/**
        - '*.json'
        - '*.ts'
        - '*.js'
        - '*.md'
        - '*.yml'
        - .*

  global_data:
    path: data/global
    name: Global Elements
    icon: public
    
  page_content:
    path: data/pages
    name: Page Content
    icon: notes

data_config:
  hero:
    path: /data/pages/home/hero.json
  product:
    path: /data/pages/home/product.json
  features:
    path: /data/pages/home/features.json
  footer:
    path: /data/global/footer.json
